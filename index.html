<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Serviços</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerenciador de Serviços</h1>

      <!-- Formulário de Registro -->
      <div class="form-container">
        <h2>Criar Registro</h2>
        <form id="formServico">
          <div class="form-row">
            <div class="form-group">
              <label for="solicitante">Solicitante:</label>
              <input type="text" id="solicitante" required />
            </div>
            <div class="form-group">
              <label for="loja">Loja:</label>
              <input type="text" id="loja" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="servico">Serviço:</label>
              <input type="text" id="servico" required />
            </div>
            <div class="form-group orcamento-group">
              <label for="orcamento">Orçamento:</label>
              <input
                type="number"
                id="orcamento"
                step="0.01"
                min="0"
                placeholder="0,00"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="InfraSpeak">InfraSpeak:</label>
              <input type="text" id="InfraSpeak" required />
            </div>
            <div class="form-group">
              <label for="mesServico">Mês:</label>
              <select id="mesServico">
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="faturamento">Faturamento:</label>
              <select id="faturamento">
                <option value="PENDENTE">Pendente</option>
                <option value="PAGO">Pago</option>
              </select>
            </div>
            <div class="form-group">
              <label for="situacao">Situação:</label>
              <select id="situacao">
                <option value="PENDENTE">Pendente</option>
                <option value="CONCLUÍDO">Concluído</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="projetoManutencao">Tipo:</label>
              <select id="projetoManutencao">
                <option value="MANUTENCAO">Manutenção</option>
                <option value="PROJETO">Projeto</option>
              </select>
            </div>
            <div class="form-group">
              <label for="arquivo">Arquivo (PDF):</label>
              <input type="file" id="arquivo" accept=".pdf" />
            </div>
          </div>
          <button type="button" onclick="adicionarRegistro()">
            Adicionar Registro
          </button>
        </form>
      </div>

      <!-- Filtros -->
      <div class="filter-container">
        <h2>Filtros</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="filtroSolicitante">Solicitante:</label>
            <input type="text" id="filtroSolicitante" />
          </div>
          <div class="form-group">
            <label for="filtroMes">Mês:</label>
            <select id="filtroMes">
              <option value="">Todos</option>
              <option value="Janeiro">Janeiro</option>
              <option value="Fevereiro">Fevereiro</option>
              <option value="Março">Março</option>
              <option value="Abril">Abril</option>
              <option value="Maio">Maio</option>
              <option value="Junho">Junho</option>
              <option value="Julho">Julho</option>
              <option value="Agosto">Agosto</option>
              <option value="Setembro">Setembro</option>
              <option value="Outubro">Outubro</option>
              <option value="Novembro">Novembro</option>
              <option value="Dezembro">Dezembro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filtroSituacao">Situação:</label>
            <select id="filtroSituacao">
              <option value="">Todos</option>
              <option value="PENDENTE">Pendente</option>
              <option value="CONCLUÍDO">Concluído</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filtroFaturamento">Faturamento:</label>
            <select id="filtroFaturamento">
              <option value="">Todos</option>
              <option value="PENDENTE">Pendente</option>
              <option value="PAGO">Pago</option>
            </select>
          </div>
          <button type="button" onclick="filtrarRegistros()">Filtrar</button>
          <button type="button" onclick="limparFiltros()">
            Limpar Filtros
          </button>
          <button type="button" onclick="exportarParaExcel()">
            Exportar para Excel
          </button>
          <button type="button" onclick="imprimir()">Imprimir</button>
        </div>
      </div>

      <!-- Tabela de Registros -->
      <h2>Registros</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Solicitante</th>
            <th>Loja</th>
            <th>Serviço</th>
            <th>Orçamento</th>
            <th>InfraSpeak</th>
            <th>Mês</th>
            <th>Faturamento</th>
            <th>Situação</th>
            <th>Tipo</th>
            <th>Arquivo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
          <!-- Os registrados serão inseridos aqui pelo JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    <script src="script.js"></script>
  </body>
</html>
